<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Harjoitustyö - Jori Selin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>		
	<div class="container">
		<h1>Kirjaudu sisään</h1>
			<form th:action="@{/kirjaudu}" method="post">
			<div class="form-group">
			<label for="username">Käyttäjänimi:</label>
			<input type="text" name="username" class="form-control"/>
			</div>
			<div class="form-group">
			<label for="salasana">Salasana:</label>
			<input type="password" name="password" class="form-control"/>
			</div>
			<input type="submit" value="Kirjaudu sisään" class="btn btn-primary"/>
			<div th:if="${param.error}" class="alert alert-info">Väärä käyttäjänimi tai salasana.</div>
        </form>
	</div>
	



</body>
</html>
