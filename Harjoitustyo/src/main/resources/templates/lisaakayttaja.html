<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Harjoitustyö - Jori Selin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="col-md-11">
		
	</div>
	
	<div class="col-md-1">
		Hei, <span sec:authentication="name"></span>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Kirjaudu ulos" class="btn btn-link"/>
		</form>
	</div>

	<div class="container">
		<h1>Lisää käyttäjä</h1>
	
		<form th:object="${kayttajalomake}" th:action="@{tallennakayttaja}" action="#" method="post">
			<div class="form-group">
		  		<label for="username">Tunnus</label>
				<input type="text" id="username" th:field="*{username}" class="form-control"/>
				<p class="alert alert-info" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
			</div>
			<div class="form-group">
		  		<label for="etunimi">Etunimi</label>
				<input type="text" id="etunimi" th:field="*{etunimi}" class="form-control"/>
				<p class="alert alert-info" th:if="${#fields.hasErrors('etunimi')}" th:errors="*{etunimi}"></p>
			</div>
			<div class="form-group">
		  		<label for="sukunimi">Sukunimi</label>
				<input type="text" id="sukunimi" th:field="*{sukunimi}" class="form-control"/>
				<p class="alert alert-info" th:if="${#fields.hasErrors('sukunimi')}" th:errors="*{sukunimi}"></p>
			</div>
			<div class="form-group">
		  		<label for="password">Salasana</label>
				<input type="password" id="password" th:field="*{password}" class="form-control"/>
				<p class="alert alert-info" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
			</div>
			<div class="form-group">
				<label for="rooli">Rooli</label>
				<select name="rooli" th:field="*{rooli}" class="form-control">
					<option th:value="'USER'" th:text="USER"></option>
					<option th:value="'ADMIN'" th:text="ADMIN"></option>
				</select>
			</div>
				<input <input sec:authorize="hasAuthority('ADMIN')" type="submit" class="btn btn-success" value="Lisää"></input>
				<a href="/kayttajat" class="btn btn-default">Takaisin</a>
		</form>
	</div>

</body>
</html>
